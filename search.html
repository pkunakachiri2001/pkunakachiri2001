<!DOCTYPE html>
<html>
<head>
    <title>My Webpage with Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="search"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Webpage</h1>
        <input type="search" id="search" name="search" placeholder="Search...">
    </div>
</body>
</html>
