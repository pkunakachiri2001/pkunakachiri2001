<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Menu Selector</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.menu-container {
  text-align: center;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  width: 300px;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.social-menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.social-item {
  padding: 10px 15px;
  margin: 10px 0;
  border-radius: 6px;
  background: #e0e7ff;
  color: #374151;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s, color 0.3s;
}

.social-item:hover {
  background: #6366f1;
  color: white;
}

.message {
  margin-top: 20px;
  font-size: 16px;
  color: #4b5563;
}
</style>
<script>
function selectPlatform(platform) {
  const messageDiv = document.getElementById("selected-platform");
  messageDiv.textContent = `You selected: ${platform}`;
}
</script>
</head>
<body>
  <div class="menu-container">
    <h1>Social Media Menu</h1>
    <ul class="social-menu">
      <li class="social-item" onclick="selectPlatform('Facebook')">
        <i class="fab fa-facebook"></i> Facebook
      </li>
      <li class="social-item" onclick="selectPlatform('Twitter')">
        <i class="fab fa-twitter"></i> Twitter
      </li>
      <li class="social-item" onclick="selectPlatform('Instagram')">
        <i class="fab fa-instagram"></i> Instagram
      </li>
      <li class="social-item" onclick="selectPlatform('LinkedIn')">
        <i class="fab fa-linkedin"></i> LinkedIn
      </li>
    </ul>
    <div id="selected-platform" class="message"></div>
  </div>
  
</body>
</html>
