<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 5px ridge black;
            display: inline-block;
        }
        h1 {
            color: #ffcc00;
        }
        .cart-items {
            margin: 20px auto;
            max-width: 50%px;
            border: 5px ridge #ddd;
            border-radius: 10px;
            padding: 15px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 5px ridge #ddd;
            padding-bottom: 10px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 10px;
        }
        .cart-item div {
            flex: 1;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .cart-item .price {
            font-weight: bold;
            color: green;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .empty-cart {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        .form1 button {
            background-color: rgb(19, 48, 212);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
       .form1 button:hover {
            background-color: #00ff37;
            transform: scale(1.1);
        }
        td{width: 50%;

        }
        .form1 {
            display: none;
            width: 50%;
            padding: 20px;
            background-color: aqua;
            border:15px;
            border-style: ridge;
            border-color: #8306cc;
            border-radius: 50px;
        }

        .form1 input, .form1 select, .form1 textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

         button {
            background-color: rgb(19, 48, 212);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: red;
            transform: scale(1.1);
        }

    </style>
    <script>
        function showForm() {
            document.querySelector('.form1').style.display = 'block';
        }
    </script>
    <script src="onload.js"></script>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table><tr><td>
    <div id="cart-items" class="cart-items"></div>
    <button onclick="showForm()">BUY NOW</button>
    </td><td>
    <div class="form1">
        <form action="mailto:kunaka2001@gmail.com" method="post" enctype="text/plain">
            <h3>Customer Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div></td></tr>
</table>
</body>
</html>
